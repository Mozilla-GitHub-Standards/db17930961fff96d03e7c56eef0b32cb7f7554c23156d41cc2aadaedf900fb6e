<template id="brick-action-menu-template">
  <style>:host.hide {
  display: none;
}
:host.show {
  display: flex;
}
:host {
  --color-alpha: #333;
  --color-beta: #fff;
  --color-gamma: #4d4d4d;
  --color-delta: #5f5f5f;
  --color-epsilon: #858585;
  --color-zeta: #a6a6a6;
  --color-eta: #c7c7c7;
  --color-theta: #e7e7e7;
  --color-iota: #f4f4f4;
  --button-transition: all 0s;
  --button-transition-delay: 300ms;
  --dim-micro: 6px;
  --dim-small: 14px;
  --dim-mega: 60px;
  --font-small: 14px;
  --font-medium: 17px;
  --font-large: 23px;
  background: rgba(199,199,199,0.85);
  position: fixed;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  display: none;
  -webkit-align-items: center;
  -moz-align-items: center;
  -ms-align-items: center;
  align-items: center;
  -webkit-justify-content: center;
  -moz-justify-content: center;
  -ms-justify-content: center;
  justify-content: center;
  z-index: 200;
  font-style: italic;
}
:host form[role="dialog"] {
  background: var(--color-iota);
  max-height: 75%;
  max-width: 350px;
  width: 90%;
  padding: 0;
  margin: auto;
}
:host form[role="dialog"] p {
  padding: var(--dim-small);
}
:host form[role="dialog"] menu {
  max-height: 250px;
  overflow: hidden;
  margin: 0;
  padding: 0;
  display: flex;
}
:host form[role="dialog"] menu button {
  height: 50px;
  font-weight: lighter;
  font-style: italic;
  font-size: var(--font-medium);
  flex-grow: 1;
  margin: 0;
  border: 0;
  padding: 0rem 25px;
  background: var(--color-beta);
  color: var(--color-brand-blue);
  transition: all 0.2;
  transition-delay: var(--button-transition-delay, 200ms);
  position: relative;
}
:host form[role="dialog"] menu button:after {
  content: " ";
  position: absolute;
  height: calc(100% - var(--dim-micro) * 2);
  width: 1px;
  top: var(--dim-micro);
  right: 0px;
  background: #e7e7e7;
  z-index: 1;
}
:host form[role="dialog"] menu button:active {
  background-color: var(--color-brand-blue);
  color: #fff;
  transition: none;
}
:host form[role="dialog"] menu button:active:after {
  z-index: -1;
}
:host form[role="dialog"] menu button:last-child:after {
  display: none;
}
:host form[role="dialog"].vertical menu {
  flex-direction: column;
  position: relative;
}
:host form[role="dialog"].vertical menu button {
  width: 100%;
}
:host form[role="dialog"].vertical menu button:after {
  position: absolute;
  width: calc(100% - var(--dim-micro) * 2);
  height: 1px;
  bottom: 0px;
  left: var(--dim-micro);
  top: 49px;
  background: #e7e7e7;
}
</style>
  <style></style>
  <form role="dialog" data-type="action" class="vertical">
    <content></content>
  </form>
</template>


<script src="brick-action-menu.js"></script>
